   <h2>お問い合わせ</h2>
   <p>サイトに関してご感想・ご要望・質問等がございましたらこちらからお問い合わせください。</p>
   <form action="#" method="post">
    <dl>
     <div>
      <dt>お名前<span>*</span></dt>
      <dd><input type="text" required></dd>
     </div>

     <div>
      <dt>メールアドレス<span>*</span></dt>
      <dd><input type="email" required></dd>
     </div>

     <div>
      <dt>電話番号</dt>
      <dd><input type="tel" minlength="0" maxlength="9"></dd>
     </div>

     <div>
      <dt>内容<span>*</span></dt>
      <dd><textarea></textarea></dd>
     </div>

    </dl>

   </form>
   <div class="must">
    <p><span>*</span>は必須項目です。</p>
   </div>
   <p class="send"><a href="#">送信する</a></p>
  </article>
